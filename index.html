<body>

	<div class='container text-center'>
		<h1 class='bg-light py-4 text-info'><i class="fas fa-server"></i>  Products Table</h1>
	</div>

  <div class='d-flex justify-content-center'>
    <form class='w-50'>
      <input type='text' id='userid' class='form-control' readonly placeholder="ID" autocomplete="off">
      <input type='text' id='proname' class='form-control' placeholder="Product name" autocomplete="off" onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)">
       <div class='row'>
        <div class="col">
          <label class='seller'> Seller Name: </label>
        </div>
        <div class="col">
          <!-- <input type='text' id='seller' class='form-control m-0' placeholder="seller" autocomplete="off"> -->
          <select type='text' id='seller' class='form-control m-0' placeholder="seller" autocomplete="off">
              <option value="Charles" placeholder="seller">Charles</option>
              <option value="Jhon" placeholder="seller">Jhon</option>
              <option value="Susan" placeholder="seller">Susan</option>
              <option value="Jhon" placeholder="seller">Elizabeth</option>
            </select>
          </row>
        </div>        
        <div class="col">
          <input type='text' id='price' class='form-control m-0' placeholder="price" onkeypress="return /((\d+)((\.\d{1,2})?))$/i.test(event.key)">            
        </div>
      </div>
    </form>
    
  </div>

  <!--create, update, read and delete bottom-->
  <div class='d-flex justify-content-center'>
    <button class='btn btn-success' id='btn-create'> Insert</button>
    <button class='btn btn-primary' id='btn-read'>Read</button>
    <button class='btn btn-warning' id='btn-update'>Update</button>
    <button class='btn btn-danger' id='btn-delete'>Delete All</button>
  </div>


  <div class='container d-flex'>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Seller</th>
      <th scope="col">Price</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
